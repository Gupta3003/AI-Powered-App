<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI-QA Chatbot</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</head>
<body>
    <div class="chat-container">
