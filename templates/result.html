<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Conversation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <script src="{{ url_for('static', filename='js/result.js') }}" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ¤– AI-QA Chatbot</div>
        <div class="chat-body" id="chat-body">
            {% for msg in conversation %}
                <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
                    <div class="bubble">{{ msg.content }}</div>
                </div>
            {% endfor %}
        </div>
        <form class="chat-input" action="{{ url_for('result') }}" method="post" id="chatForm">
            <input type="text" name="question" id="question" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
        <a href="{{ url_for('reset') }}" class="reset-btn">Reset Conversation</a>
    </div>
</body>
</html>
